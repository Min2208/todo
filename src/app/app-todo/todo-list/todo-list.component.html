<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Status</th>
    <th scope="col">Description</th>
    <th scope="col">Out of date</th>
    <th scope="col">Action</th>
    <th scope="col"><input type="button" value="Create todo" [routerLink]="'/todos/create'"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of listTodo; let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{todo['name']}}</td>
    <td>{{todo['status']}}</td>
    <td>{{todo['description']}}</td>
    <td>{{todo['deadline'] | date: 'dd/MM/yyyy'}}</td>
    <td><input type="button" (click)="onClickTodo(todo)" value="edit"><input type="button" (click)="deleteTodo(todo)" value="delete"><input type="button" (click)="detailTodo(todo)" value="detail"></td>
  </tr>
  </tbody>
</table>
